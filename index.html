<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jasondavies/d3-cloud/build/d3.layout.cloud.js"></script>
  
  <link rel="stylesheet" href="style.css">
  <title>RoadRight</title>
</head>
<body>
  <div id="title">
    <h1 class="animate"><a href="index.html" id="active">Road Right</a></h1>
  </div>
  <div id="grid">
    <div class="side">
      <ol>
        <li><a href="what.html">WHAT</a></li>
        <li><a href="how.html">HOW</a></li>
        <li><a href="why.html">WHY</a></li>
      </ol>
    </div>
    <div class="side">
      <h2>RoadRight</h2>
      <div id="wordcloud"></div>
      
      <img src="roadwrite.jpeg" width="50%">
      <ol>
        <li><u>로드라이트</u> 만들기</li>
        <li><u>네이버</u> 입사하기</li>
        <li><u>코딩</u> 가르치는 일하기</li>
      </ol>
    </div>
  </div>
  
<script>
  var fill = d3.scale.category20();
  var layout = d3.layout
    .cloud()
    .size([500, 500])
    .words(
      [
        "텍스트",
        "마이닝",
        "샘플",
        "좋아요",
        "R",
        "Word",
        "Cloud",
        "text",
        "mining",
      ].map(function (d) {
        return { text: d, size: 10 + Math.random() * 90, test: "haha" };
      })
    )
    .padding(5)
    .rotate(function () {
      return ~~(Math.random() * 2) * 90;
    })
    .font("Impact")
    .fontSize(function (d) {
      return d.size;
    })
    .on("end", draw);

  layout.start();

  function draw(words) {
    d3.select("#wordcloud")
      .append("svg")
      .attr("width", layout.size()[0])
      .attr("height", layout.size()[1])
      .append("g")
      .attr(
        "transform",
        "translate(" + layout.size()[0] / 2 + "," + layout.size()[1] / 2 + ")"
      )
      .selectAll("text")
      .data(words)
      .enter()
      .append("text")
      .style("font-size", function (d) {
        return d.size + "px";
      })
      .style("font-family", "Impact")
      .style("fill", function (d, i) {
        return fill(i);
      })
      .attr("text-anchor", "middle")
      .attr("transform", function (d) {
        return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
      })
      .text(function (d) {
        return d.text;
      });
  }
</script>



  <script src="main.js"></script>
</body>
</html>
